<html>
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/login.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <nav class="menu">
      <ul>
        <a href="/">Back to Home</a>
      </ul>
    </nav>
    <main class="text-center">
      <form class="form-signin" method="post" action="login">
        <div id="message">
          <!-- This element's contents will be replaced with your component. -->
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <input
          class="form-control"
          type="text"
          name="email"
          placeholder="User name or email address"
          required
          autofocus
        />
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />

        <div class="checkbox mb-3">
          <label
            ><input type="checkbox" onclick="showPassword()" /> Show
            password</label
          >
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>

        <div
          style="margin-top: 15px; border-top: 1px solid#888; padding-top: 15px"
        >
          Don't have an account! <a href="signup">Sign Up Here</a>
        </div>
      </form>
    </main>
    <!-- Load our React component. -->
    <script src="/javascripts/login.js" type="text/babel"></script>
    <script src="/javascripts/showPassword.js"></script>
  </body>
</html>
